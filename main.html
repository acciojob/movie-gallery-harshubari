<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbs5qNL/cCqFcKTNoIcXJq5PxI1/JUJg+rG/N7lF2iY54L3JsIfyBJbBfu7Kca1dd" crossorigin="anonymous">
    <style>
        /* Optional additional styling can be added here */
        .image-column {
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
    <title>Movie Image Gallery</title>
</head>
<body>

    <div class="container-fluid">

        <!-- First Row -->
        <div class="row">
            <!-- 12 columns for small screens -->
            <div class="col-sm-1 image-column">
                <img src="your-image-url-1.jpg" alt="Movie Image 1" width="100" height="100">
            </div>
            <!-- Repeat this block 11 more times for a total of 12 columns -->
            <!-- ... -->
        </div>

        <!-- Second Row -->
        <div class="row">
            <!-- 6 columns for small screens -->
            <div class="col-sm-2 image-column">
                <img src="your-image-url-13.jpg" alt="Movie Image 13" width="100" height="100">
            </div>
            <!-- Repeat this block 5 more times for a total of 6 columns -->
            <!-- ... -->
        </div>

        <!-- Third Row -->
        <div class="row">
            <!-- 3 columns for small screens -->
            <div class="col-sm-4 image-column">
                <img src="your-image-url-19.jpg" alt="Movie Image 19" width="100" height="100">
            </div>
            <!-- Repeat this block 2 more times for a total of 3 columns -->
            <!-- ... -->
        </div>

        <!-- Fourth Row -->
        <div class="row">
            <!-- 1 column for small screens -->
            <div class="col-sm-12 image-column">
                <img src="your-image-url-22.jpg" alt="Movie Image 22" width="100" height="100">
            </div>
        </div>

    </div>

    <!-- Bootstrap JS and Popper.js scripts (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
</body>
</html>
