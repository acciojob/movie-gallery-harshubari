<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Gallery</title>
  <!-- Bootstrap CSS Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
  <!-- First Row -->
  <div class="row">
    <!-- 12 columns for the first row -->
    <div class="col-sm-6">
      <img src="your_image_url.jpg" alt="Movie Image" class="img-fluid" style="width: 100px; height: 100px;">
    </div>
    <!-- Repeat this 11 more times for a total of 12 columns -->
  </div>

  <!-- Second Row -->
  <div class="row">
    <!-- 6 columns for the second row -->
    <div class="col-sm-12">
      <img src="your_image_url.jpg" alt="Movie Image" class="img-fluid" style="width: 100px; height: 100px;">
    </div>
    <!-- Repeat this 5 more times for a total of 6 columns -->
  </div>

  <!-- Third Row -->
  <div class="row">
    <!-- 3 columns for the third row -->
    <div class="col-sm-3">
      <img src="your_image_url.jpg" alt="Movie Image" class="img-fluid" style="width: 100px; height: 100px;">
    </div>
    <!-- Repeat this 2 more times for a total of 3 columns -->
  </div>

  <!-- Fourth Row -->
  <div class="row">
    <!-- 1 column for the fourth row -->
    <div class="col-sm-12">
      <img src="your_image_url.jpg" alt="Movie Image" class="img-fluid" style="width: 100px; height: 100px;">
    </div>
  </div>

</div>

<!-- Bootstrap JS and Popper.js (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
